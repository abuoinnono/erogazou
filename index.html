<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>エロ画像集</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #87cefa; 
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr); 
      gap: 12px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .modal.show {
      display: flex;
    }
  </style>
</head>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const thumbs = document.querySelectorAll('.gallery img');

    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.classList.add('show');
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('show');
    });
  </script>
