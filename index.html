<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>画像紹介サイト</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>画像紹介サイト</h1>
  <div class="gallery">
    <img src="https://d9rsildqfifhp5.archive.is/pXbsy/8b98a429b2f8d6a4444991cd3c9e69d45c0bb131.jpg" alt="画像1">
    <img src="https://d9rsildqfifhp5.archive.is/pXbsy/885d721c036dea2432f4ee3a04215a353b664e12.jpg" alt="画像2">
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <img id="modalImg" src="" alt="拡大画像">
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const thumbs = document.querySelectorAll('.gallery img');

    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.classList.add('show');
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('show');
    });
  </script>
</body>
</html>
